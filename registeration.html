<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
    <script src="https://kit.fontawesome.com/f1c1ef78f3.js" crossorigin="anonymous"></script>
</head>
<body>
 
<div class="container">
    <nav>
        <div class="logo">
            <h1>LOGO</h1>
            <p>Company Name <br>Motto</p>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Practice Areas</a></li>
            <li><a href="#">Attorney Profile</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="lawyer-dashboard.html" method="post">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="Email" placeholder="email">
                </div>

                <div class="input-field">
                    <i class="fa-regular fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <p>Forgotten Password <a href="#">Click Here</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button" class="disable" id="signinBtn">Sign in</button>

            </div>
        </form>
    </div>

</div>
<script>

let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");


signinBtn.onclick =function(){
    nameField.style.maxHeight= "0";
    title.innerHTML ="Sign in";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable")
}

signupBtn.onclick =function(){
    nameField.style.maxHeight= "60px";
    title.innerHTML ="Sign up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable")
}
</script>
</body>
</html>
